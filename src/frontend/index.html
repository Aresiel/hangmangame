<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="index.ts" type="module"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <textarea id="output" cols="200" rows="50" readonly></textarea>
    <div>
        <label>
            Player Public ID:
            <input style="width: 36ch" type="text" id="player_public_id" placeholder="Player Public ID" readonly>
        </label>
        <label>
            Player Private ID:
            <input style="width: 36ch" type="text" id="player_private_id" placeholder="Player Private ID" readonly>
        </label>
        <label>
            Session ID:
            <input style="width: 36ch" type="text" id="session_id" placeholder="Session ID" readonly>
        </label>
    </div>

    <form id="create_session_form">
        <label>
            Max Guesses:
            <input type="number" name="max_guesses" placeholder="Max guesses" value="6">
        </label>
        <button type="submit">Create session</button>
    </form>

    <form id="join_session_form">
        <label>
            Player Name:
            <input type="text" name="player_name" placeholder="Player name" value="Playful Puppy">
        </label>
        <label>
            Session ID:
            <input type="text" name="session_id" placeholder="Session ID">
        </label>
        <button type="submit">Join session</button>
    </form>

    <form id="leave_session_form">
        <button type="submit" disabled>Leave session</button>
    </form>

    <br>

    <form id="send_message_form">
        <label>
            Message:
            <input type="text" name="message" placeholder="Message">
        </label>
        <button type="submit">Send message</button>
    </form>
</body>
</html>
